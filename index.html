<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery ui</title>
    <link href="css/normalize.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Satisfy" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" >
    <link href="js/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" >
  </head>
  <body>
    <main class="main-container">
      <div class="content-wrapper">
        <h1 class=''>jQuery Ui Todo List</h1>
        <section class="list-container">
          <ul class="list-container__list">
            <li class="list-container__title">monday</li>
            <li><input type="text" class="list-container__input" placeholder="add todo" /></li>
          </ul>
          <ul class="list-container__list">
            <li class="list-container__title">tuesday</li>
            <li><input type="text" class="list-container__input" placeholder="add todo" /></li>
          </ul>
          <ul class="list-container__list">
            <li class="list-container__title">wednesday</li>
            <li><input type="text" class="list-container__input" placeholder="add todo" /></li>
          </ul>
          <ul class="list-container__list">
            <li class="list-container__title">thursday</li>
            <li><input type="text" class="list-container__input" placeholder="add todo" /></li>
          </ul>
          <ul class="list-container__list">
            <li class="list-container__title">friday</li>
            <li><input type="text" class="list-container__input" placeholder="add todo" /></li>
          </ul>
        </section>
        <div class="removal">
          <span class="removal__text">Drop item to remove</span>
        </div>
         <div class="push"></div>
      </div>
    </main>
    <footer class="footer">
      <small class="footer__text">&copy;2018. NicholasDamico.net All Rights Reserved.</small>
    </footer>
    <!-- if CDN Fails, load local version -->
    <script>window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>')</script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
