<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery ui</title>
    <link href="css/normalize.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Satisfy" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" >
    <link href="js/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" >
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1 class='header--main'>jQuery Ui Todo List</h1>
        <section class="day-container">
          <ul class="todo--lists">
            <li class="title">monday</li>
            <li class="input--li"><input type="text" class="add-todo" placeholder="add todo" /></li>
          </ul>
          <ul class="todo--lists">
            <li class="title">tuesday</li>
            <li class="input--li"><input type="text" class="add-todo" placeholder="add todo" /></li>
          </ul>
          <ul class="todo--lists">
            <li class="title">wednesday</li>
            <li class="input--li"><input type="text" class="add-todo" placeholder="add todo" /></li>
          </ul>
          <ul class="todo--lists">
            <li class="title">thursday</li>
            <li class="input--li"><input type="text" class="add-todo" placeholder="add todo" /></li>
          </ul>
          <ul class="todo--lists">
            <li class="title">friday</li>
            <li class="input--li"><input type="text" class="add-todo" placeholder="add todo" /></li>
          </ul>
        </section>
        <div class="div--remove-items">
          <span>Drop item to remove</span>
        </div>
      </div>
    </main>
    <!-- if CDN Fails, load local version -->
    <script>window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>')</script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
